on: [push]
name: build
jobs:
  fp-ieee-test:
    name: fp-ieee-test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        ghc: ['8.6.5', '8.8.3', '8.10.1']
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Haskell
        uses: actions/setup-haskell@v1.1
        with:
          ghc-version: ${{ matrix.ghc }}
          enable-stack: true
          stack-version: 'latest'
          stack-no-global: true
          stack-setup-ghc: true
      - run: stack test fp-ieee
